<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<h1 class="title">Formulario de Registro CINEMA</h1>
<form id="userForm">
    <label for="fullName">Nombre completo:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Escribe tu nombre completo">

    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" placeholder="Escribe un nombre de usuario">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Crea una contraseña">

    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico">

    <button type="submit">Registrar</button>
</form>

<script src="login.js"></script>
</body>
</html>
