<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UNIR-CINEMA</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Registro - UNIR-CINEMA</h2>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="form-group">
                                <label for="fullname">Nombre y apellidos</label>
                                <input 
                                    type="text" 
                                    id="fullname" 
                                    class="form-control" 
                                    placeholder="Escriba su nombre completo" 
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="username">Nombre de usuario</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    class="form-control" 
                                    placeholder="Escriba su nombre de usuario" 
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    class="form-control" 
                                    placeholder="Escriba su contraseña" 
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <input 
                                    type="password" 
                                    id="confirm-password" 
                                    class="form-control" 
                                    placeholder="Confirma la contraseña" 
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="form-control" 
                                    placeholder="ejemplo@correo.com" 
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <p><strong>UNIR-CINEMA</strong></p>
        <p>Dirección: Calle La Flaca 22, Madrid</p>
        <p>Teléfono: 968 26 54 44</p>
        <p>Email: contacto@unircinema.com</p>
    </footer>

    <script src="registro.js"></script>
</body>
</html>
