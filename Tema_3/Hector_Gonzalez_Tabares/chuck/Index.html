<!DOCTYPE html>
<html>

<head>
    <title>Chistes de Chuck norris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="informacion">
        <h1>Chistes de Chuck Norris</h1>
        <button id="jokeButton">Dame un chiste</button>
        <p id="chiste"></p>
    </div>

    <script>
         document.getElementById('jokeButton').addEventListener('click', fetchChiste)
        function fetchChiste(){
            fetch("https://api.chucknorris.io/jokes/random")
            .then(response => response.json())
            .then(datos => {
                document.getElementById("chiste").innerHTML =datos.value;
            })
            .catch(err => {
                console.log("Error consultando:", err.message);
            });
        }            
    </script>

</body>

</html>
