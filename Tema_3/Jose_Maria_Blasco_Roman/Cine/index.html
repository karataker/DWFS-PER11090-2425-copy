<!-- Formulario de reserva // añadimos la llamada a la función suggest-->
<section class="cine__reserva-formulario">
    <form id="formulario-reserva">
        <div class="formulario-reserva__grupo">
            <label for="cantidad-asientos">¿Cuantos asientos quieres reservar? (Máx.5)</label>
                <input type="number" id="cantidad-asientos" class="cine__reserva-input" min="1" max="5" required oninput="ejecutarSuggest()">

        </div>
        <button type="button" class="cine__reserva-boton" id="boton-confirmar">Confirmar Reserva</button>
    </form>
</section>

<!-- Pie de página -->
<footer class="footer">
    <p>UNIR-CINEMA</p>
</footer>

<!-- Referencia al script -->
<script src="cine.js"></script>
<script>
    let butacas = setup(); // Inicializar la matriz de butacas

    function ejecutarSuggest() {
        let cantidad = document.getElementById('cantidad-asientos').value;
        let resultado = suggest(butacas, parseInt(cantidad));
        console.log("Resultado de suggest:", resultado);
    }
</script>
